fragment CheckoutLineDetails on CheckoutLine {
	id
	quantity
	totalPrice {
		gross {
			amount
			currency
		}
	}
	variant {
		id
		product {
			id
			name
			slug
			thumbnail {
				url
				alt
			}
		}
		pricing {
			price {
				gross {
					amount
					currency
				}
			}
		}
		name
	}
}
fragment CheckoutDetails on Checkout {
	id
	email
	lines {
		...CheckoutLineDetails
	}
	totalPrice {
		gross {
			amount
			currency
		}
	}
}
query CheckoutGetByToken($checkoutToken: UUID!) {
	checkout(token: $checkoutToken) {
		...CheckoutDetails
	}
}
