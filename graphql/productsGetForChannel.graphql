fragment ProductListItem on Product {
	id
	name
	slug
	media {
		url
		alt
	}
	defaultVariant {
		id
	}
	pricing {
		onSale
		priceRange {
			start {
				gross {
					amount
					currency
				}
			}
		}
	}
}

query ProductsGetForChannel($first: Int!, $channel: String!) {
	products(first: $first, channel: $channel) {
		edges {
			node {
				...ProductListItem
			}
		}
	}
}
